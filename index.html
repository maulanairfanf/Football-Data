    <script>
        if (!('serviceWorker' in navigator)) {
            console.log("Service worker tidak didukung browser ini.");
        } else {
            registerServiceWorker();
            requestPermission();
        }
        // Register service worker
        function registerServiceWorker() {
            return navigator.serviceWorker.register('./js/sw.js')
                .then(function (registration) {
                    console.log('Registrasi service worker berhasil.');
                    return registration;
                })
                .catch(function (err) {
                    console.error('Registrasi service worker gagal.', err);
                });
        }

        function requestPermission() {
            if ('Notification' in window) {
                Notification.requestPermission().then(function (result) {
                    if (result === "denied") {
                        console.log("Fitur notifikasi tidak diijinkan.");
                        return;
                    } else if (result === "default") {
                        console.error("Pengguna menutup kotak dialog permintaan ijin.");
                        return;
                    }

                    if (('PushManager' in window)) {
                        console.log("test")
                        navigator.serviceWorker.ready.then(function (registration) {
                            console.log("test2")
                            registration.pushManager.subscribe({

                                userVisibleOnly: true,
                                applicationServerKey: urlBase64ToUint8Array(
                                    "BNYUluCTGjg3oT1aI8FfgWsRKx7BA8zF3tnZs7usimNYgtKYPChUD_WNyLRwf9-YTfNfFf2EnZnuygPmRAP0nwUBNYUluCTGjg3oT1aI8FfgWsRKx7BA8zF3tnZs7usimNYgtKYPChUD_WNyLRwf9-YTfNfFf2EnZnuygPmRAP0nwU"
                                )


                            }).then(function (subscribe) {
                                console.log("test3")
                                console.log('Berhasil melakukan subscribe dengan endpoint: ',
                                    subscribe.endpoint);
                                console.log('Berhasil melakukan subscribe dengan p256dh key: ',
                                    btoa(String.fromCharCode.apply(
                                        null, new Uint8Array(subscribe.getKey('p256dh'))
                                    )));
                                console.log('Berhasil melakukan subscribe dengan auth key: ',
                                    btoa(String.fromCharCode.apply(
                                        null, new Uint8Array(subscribe.getKey('auth')))));
                            }).catch(function (e) {
                                console.error('Tidak dapat melakukan subscribe ', e.message);
                            });
                        });
                    } else {
                        console.log("error")
                    }
                });

            }
        }

        function urlBase64ToUint8Array(base64String) {
            const padding = '='.repeat((4 - base64String.length % 4) % 4);
            const base64 = (base64String + padding)
                .replace(/-/g, '+')
                .replace(/_/g, '/');
            const rawData = window.atob(base64);
            const outputArray = new Uint8Array(rawData.length);
            for (let i = 0; i < rawData.length; ++i) {
                outputArray[i] = rawData.charCodeAt(i);
            }
            return outputArray;
        }
    </script>
